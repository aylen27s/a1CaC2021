    <main>

      <div class="contacto-txt">
        <h3>Contactanos</h3>
        <p>Te pondremos en contacto con el tutor mas adecuado  a tus necesidades.</p>
        <img src="./img/2.jpg" alt="">
      </div>

      <form id="contacto" action="show_data.html" target="_blank">
        <label class="sub-title" >Tus datos</label>
        <input type="text" id="name" name="nombre"placeholder="Nombre">
        <input type="text" id="ltname" name="apellido" placeholder="Apellido">
        <input type="email" id="email" name="correo" placeholder="Correo electrónico">
        <br>
        <label class="sub-title">Tutoria para...</label>
        <label><input type="radio" name="opcion" value="fisica">Fisica</label>
        <label><input type="radio" name="opcion" value="mate">Matematica</label>
        <label><input type="radio" name="opcion" value="prog">Programación</label>
        <br>
        <label class="sub-title">Dejanos tus comentarios</label>
        <textarea name="msj" id="msj" placeholder="Escriba aqui..."></textarea>
        <br>
        <label><input type="checkbox" name="newsletter" >Quiero enterarme de los nuevos cursos</label>
        <br>
        <input type="submit" value="Enviar">
      </form>



    </main>
